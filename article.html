<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement...</title>
    <link rel="stylesheet" href="explore.css">
</head>
<body class="article-page">
    <div class="main-container">
        <a href="blog.html" class="btn">Retour au Blog</a>
        <h1 id="article-header">Chargement...</h1>
        <p id="article-description">Chargement du contenu...</p>
        <div id="article-content"></div>
    </div>

    <script>
        // ðŸ”¹ Fonction pour rÃ©cupÃ©rer l'ID de l'article depuis l'URL
        function getArticleId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("id"); // RÃ©cupÃ¨re ?id=xxxx dans l'URL
        }

        // ðŸ”¹ RÃ©cupÃ¨re et affiche un article en fonction de son ID
        async function fetchArticle() {
            const articleId = getArticleId(); 
            if (!articleId) {
                document.getElementById("article-header").innerText = "Aucun article trouvÃ©.";
                return;
            }

            try {
                const response = await fetch(`https://dev.to/api/articles/${articleId}`);
                if (!response.ok) throw new Error("Erreur de chargement");
                const article = await response.json();

                // ðŸ”¹ Affichage de lâ€™article
                document.title = article.title;
                document.getElementById("article-header").innerText = article.title;
                document.getElementById("article-description").innerText = article.description;
                document.getElementById("article-content").innerHTML = article.body_html;
            } catch (error) {
                document.getElementById("article-header").innerText = "Erreur de chargement";
            }
        }

        fetchArticle();
    </script>
</body>
</html>
